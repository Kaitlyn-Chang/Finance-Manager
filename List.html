<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff Inventory</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        form {
            border: solid 2px lightgrey;
            padding: 10px;
            border-radius: 5px;
        }

        form:focus-within {
            border-color: orange;
        }

        tr:hover {
            background-color: #F0F0F0;
        }
    </style>

</head>

<body class="card-panel teal lighten-2">

    <!-- Actual page content! -->
    <div class="container">
        <div class="section" id="stuffList">
            <h1 class="card-panel white" class="z-depth-2">Purchase List:</h1>
            <table>
                <thead>

                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Cost ($)</th>
                    </tr>

                </thead>
                <tbody>

                    <tr>
                        <td>Bananas</td>
                        <td>5</td>
                        <td>5.99</td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="Page2.html"><i
                                    class="material-icons right">edit</i>Info/Edit</a>
                            <a class="btn-small waves-effect waves-light red"><i
                                    class="material-icons right">delete</i>Delete</a>
                        </td>
                    </tr>

                    <tr>
                        <td>Grapes</td>
                        <td>99</td>
                        <td>1</td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="Page2.html"><i
                                    class="material-icons right">edit</i>Info/Edit</a>
                            <a class="btn-small waves-effect waves-light red"><i
                                    class="material-icons right">delete</i>Delete</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="card-panel white" class="section" id="stuffAdd">
            <h2 class="z-depth-2"></h2><strong>Add a purchase:</strong></h2>
            <form>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="name">Item Name:</label>
                        <input type="text" name="name" class="validate" data-length="32" required>
                    </div>
                    <div class="input-field col s6">
                        <label for="quantity">Item Quantity:</label>
                        <input type="number" name="quantity" value=1 required>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit"><i
                        class="material-icons right">send</i>Submit</button>
            </form>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- initialize Materialize elements -->
    <script> M.AutoInit();</script>

</body>

</html>
